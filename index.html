<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping-coming-soon-page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
   <main>
    <div class="container">
        <img class="logo" src="./ping-coming-soon-page-master/images/logo.svg" alt="Logo">
        <p class="soon"> We are launching <span>soon!</span></p>
        <p class="Subscribe">Subscribe and get notified</p>

        <div class="input-button-container ">
            <div class="input-container">
                <input type="email" name="email" placeholder="example@email/com">
            <p>please provide a valid eamil address</p>
            </div>
            <div class="button"> Notify Me</div>
        </div>

        <img class="dashboard" src="./ping-coming-soon-page-master/images/illustration-dashboard.png" alt="illustration-dashboard">

        <div class="icon-container">
            <div><a href="http://facebook.com"><i class="fa-brands fa-facebook-f"></i></a></div>
            <div><a href="http://twitter.com"> <i class="fa-brands fa-twitter"></i></a></div>
            <div> <a href="http://intagram.com"> <i class="fa-brands fa-instagram"></i></a></div>
        </div>

        <p class="copyright"> &copy; Copyright Ping. All rights reserved.</p>

    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Mahak prajapati</a>.
        </p>
      </footer>
   </main>
   
</body>
</html>
